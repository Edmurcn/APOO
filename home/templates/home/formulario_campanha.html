{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campanha</title>
    <link href="{% static 'django_select2/css/select2.min.css' %}" rel="stylesheet">
    <style>
        /* Estilização Geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form p {
            margin: 0;
        }

        form input, 
        form select, 
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preencha os dados da Campanha</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- Renderiza o formulário com os widgets do select2 -->
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

    <script src="{% static 'django_select2/js/select2.min.js' %}"></script>
    <script src="{% static 'django_select2/js/i18n/pt-BR.js' %}"></script> <!-- Para localidade, se necessário -->
</body>
</html>
