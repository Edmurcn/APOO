<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        p {
            margin: 20px auto;
            color: #666;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px 0;
            z-index: 1;
        }
        .dropdown-content a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Plataforma de Intregração para Doações</h1>
    <p>Escolha uma das opções abaixo para continuar:</p>

    <!-- Botão de Cadastro com Dropdown -->
    <div class="dropdown">
        <button class="btn btn-primary">Cadastro Geral</button>
        <div class="dropdown-content">
            <a href="{% url 'formulario_doador' %}">Cadastrar Doador</a>
            <a href="{% url 'formulario_campanha' %}">Cadastrar Criador de Campanhas</a>
            <a href="{% url 'formulario_estabelecimento' %}">Cadastrar Estabelecimento</a>
        </div>
    </div>

    <!-- Botão de Login -->
    <a href="{% url 'login_criador' %}" class="btn btn-secondary">Login para Criadores de Campanha</a>
</body>
</html>
